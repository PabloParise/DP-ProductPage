<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav id="nav-bar">
        <div class="logo">
            <a href="#"><img id="nav-logo" src="./images/logo.jpg" alt="Logo"></a>
        </div>
        <ul class="nav-list" id="nav-list">
            <li class="nav-link"><a href="#products">Products</a></li>
            <li class="nav-link"><a href="#video">Product video</a></li>
            <li class="nav-link"><a href="#subscribe">Subscribe</a></li>
        </ul>
        <div class="menu" id="toggle-button">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </nav>
    <script src="./js/index.js"></script>
    
    <section>
        <div class="banner">
            <img src="./images/banner.jpg" alt="banner">
            <div class="bannerText">
            DISTRIBUIDORA 
            <br>
            PARISE
            <br>
            <i>Soda & water</i>
            </div>
        </div>

        <div id="products">
            Products
            <div class="productsElements">
                <div class="productsCard" id="bidon20">
                    <img class="productsImg" src="./images/bidon20.png" alt="20l water">
                    <hr>
                    <div class="productsDescription">
                        <b>Water</b><br>
                        20 liter <br>
                        AR$350 <br>
                        <button>Add to cart</button>
                    </div>
                </div>
                <div class="productsCard" id="bidon12">
                    <img class="productImg" src="./images/bidon12.png" alt="12l water">
                    <hr>
                    <div class="productsDescription">
                        <b>Water</b><br>
                        12 liter <br>
                        AR$250 <br>
                        <button>Add to cart</button>
                    </div>
                </div>
                <div class="productsCard" id="bidon12b">
                    <img class="productsImg" src="./images/bidon12b.png" alt="12l water">
                    <hr>
                    <div class="productsDescription">
                        <b>Water</b><br>
                        12 liter <br> 
                        Low in sodium <br>
                        AR$300 <br>
                        <button>Add to cart</button>
                    </div>
                </div>
                <div class="productsCard" id="sifon">
                    <img class="productsImg" src="./images/sifon.png" alt="sifon">
                    <hr>
                    <div class="productsDescription">
                        <b>Soda</b><br>
                        1.5 liter <br>
                        AR$50 <br>
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="productVideo">
            Product video
            <div id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MlsdXlEX4Cg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <hr>
        <div id="subscribe">
            <div class="subscribeCard">
                Subscribe to our service
                <form class='form' action="https://www.freecodecamp.com/email-submit">
                    <input id="formName" type="text" name="formName" placeholder="Enter your name">
                    <br>
                    <input id="formAdress" type="text" name="formAdress" placeholder="Enter your adress">
                    <br>
                    <input id="formNumber" type="number" name="formNumber" placeholder="Enter your phone number">
                    <br>
                    <input id="email" type="email" name="email" placeholder="Enter your email">
                    <br>
                    <input id="submit" type="submit">
                </form>
            </div>
        </div>
    </section> 
</body>
</html>
